<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <div class="left-body">
        <div class="background">
            <div class="logo"></div>
            <div class="title">ODIN</div>
        </div>
        <div class="acknowledgement">Photo by <u>Sergey Kvint</u> on <u>Unsplash</u></div>
    </div>
    <div class="right-body">
        <div class="upper-paragraph-one">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
        </div>
        <div class="upper-paragraph-two">
            <p>You know you want to.</p>
        </div>
        <form action="post" id="form">
            <div class="form-title">
                <h1>Let's do this!</h1>
            </div>
            <div class="inner-form-container">
                <div class="row-one">

                    <div class="first-name">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="firstName">
                    </div>

                    <div class="email-form">
                        <label for="email-form">EMAIL</label>
                        <input type="email" name="email" id="email-form">
                    </div>

                    <div class="password-form">
                        <label for="password-form">PASSWORD</label>
                        <input type="password" id="password-form" name="password" required>
                    </div>

                </div>

                    <div class="row-two">

                        <div class="last-name">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>

                        <div class="phone-number">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="number" name="phone-number" id="phone-number">
                        </div>

                        <div class="confirm-password">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" name="confirm-password" required>
                        </div>
                    </div>
            </div>

        </form>
        <button>Create Account</button>
        <div class="have-account"><p>Already have an account? <span class="log-in">Log in</span></p></div>
    </div>
  </div>  
</body>
</html>
