<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <div class="left-body">
        <div class="background">
            <div class="logo"></div>
            <div class="title">ODIN</div>
        </div>
        <div class="acknowledgement">Photo by <u>Sergey Kvint</u> on <u>Unsplash</u></div>
    </div>
    <div class="right-body">
        <div class="upper-paragraph-one">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
        </div>
        <div class="upper-paragraph-two">
            <p>You know you want to.</p>
        </div>
        <form action="">
           <h1>Let's do this!</h1>
            
           <div class="row-one">

                <div class="first-name">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="firstName">
                </div>


                <div class="last-name">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="lastName">
                </div>

                
            </div>

        </form>
    </div>
  </div>  
</body>
</html>
